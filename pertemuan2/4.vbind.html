<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 2</title>
</head>
<body>
  <div id="app">
    <H1 v-bind:id="attributHtml">{{ message }}</H1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue Baru Belajar',
        attributHtml: "header"
      }
    });
  </script>
</body>
</html>
